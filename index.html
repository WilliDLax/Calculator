<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = "style.css">
        <title>
            Calculax-tor
        </title>
    </head>

    <body>

        <div class = "calculator-body">
            <div class="screen rows">0</div>

            <div id = "clear-delete" class = "rows">
                <button id="clear" class="buttons">Clear</button>
                <button id="delete" class="buttons" >Delete</button>
            </div>

            <div class = "rows">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="operator buttons">+</button>
            </div>

            <div class = "rows">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="operator buttons">-</button>
            </div>

            <div class = "rows">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="operator buttons">x</button>
            </div>

            <div class = "rows">
                <button class="operator buttons">.</button>
                <button class="buttons">0</button>
                <button class="operator buttons">=</button>
                <button class="operator buttons">/</button>
            </div>
        </div>

        <script src = "calc.js"></script>

    </body>
</html>

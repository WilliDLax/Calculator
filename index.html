<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = "style.css">
        <title>
            Calculax-tor
        </title>
    </head>

    <body>

        <div class = "calculator-body">
            <div class="screen rows">0</div>

            <div id = "clear-delete" class = "rows">
                <button id="clear" class="buttons">Clear</button>
                <button id="delete" class="buttons" >Delete</button>
            </div>

            <div class = "rows">
                <button class="number buttons">1</button>
                <button class="number buttons">2</button>
                <button class="number buttons">3</button>
                <button class="operator buttons">+</button>
            </div>

            <div class = "rows">
                <button class="number buttons">4</button>
                <button class="number buttons">5</button>
                <button class="number buttons">6</button>
                <button class="operator buttons">-</button>
            </div>

            <div class = "rows">
                <button class="number buttons">7</button>
                <button class="number buttons">8</button>
                <button class="number buttons">9</button>
                <button class="operator buttons">x</button>
            </div>

            <div class = "rows">
                <button class="point number buttons">.</button>
                <button class="number buttons">0</button>
                <button class="equal buttons">=</button>
                <button class="operator buttons">/</button>
            </div>
        </div>

        <script src = "calc.js"></script>

    </body>
</html>
